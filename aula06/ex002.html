<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript Guanabara</title>
    <style>
      body {
        background-color: aquamarine;
        color: brown;
        font: normal 20pt Arial;
      }
      h1 {
        color: rgb(192, 225, 121); /*Comentário em CSS*/
      }
    </style>
  </head>

  <body>
    <h1>Olá Mundo!</h1> <!--Comentário em HTML-->
    <p>Já me livrei da maldição!</p>

    <script>
      var nome = window.prompt("Qual é seu nome?") // Comentário linha JavaScript
      window.alert('É um grande prazer em te conhecer, ' + nome + '!') // Concatenação

    </script>
  </body>
</html>
