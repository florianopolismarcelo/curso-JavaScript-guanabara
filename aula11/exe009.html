<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Nacionalidade</h1>
    Digite sua Nacionalidade:
    <input type="text" name="txtnac" id="txtnac" />
    <input type="button" value="Verificar" onclick="tipo()" />
    <div id="res"></div>
    <script>
      function tipo() {
        var pais = window.document.querySelector("input#txtnac")
        var res = window.document.querySelector("div#res")
        if (pais != "Brasil") {
          res.innerHTML += `<p>Seu País é:<strong>${pais}</strong></p>`
          res.innerHTML += `<p>Você é:<strong>Estrangeiro</strong></p>`
        } else {
          res.innerHTML += `<p>Seu País é:<strong>${pais}</strong></p>`
          res.innerHTML += `<p>Você é:<strong>Você é Brasileiro</strong></p>`
        }
      }
    </script>
  </body>
</html>
